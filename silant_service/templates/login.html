<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Мой Силант</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/Logotype_accent_RGB_2.jpg' %}" alt="Силант Логотип">
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Войти</h2>
            <form id="login-form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="input-group">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="Введите логин" required>
    </div>
    <div class="input-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    </div>
    <button type="submit">Войти</button>
</form>
<div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
    <footer>
        <p>+7-8352-20-12-09, telegram</p>
        <p>Мой Силант 2022</p>
    </footer>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
